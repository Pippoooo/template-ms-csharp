name: Build Test and Deploy

on:
  push:
  pull_request:
  release:
    types: [published]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run unit-test target
        run: docker build -t build --progress=plain --no-cache --target unit-test .

  integration-test:
    if: github.event_name == 'release' || github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run integration-test target
        run: docker compose -f compose.integration.yaml up --build --abort-on-container-exit --exit-code-from integration

  deploy:
    if: (github.event_name == 'release' || github.ref == 'refs/heads/main') && github.event_name != 'pull_request'
    needs: integration-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Set lowercase image name
        run: |
          echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: "v2.2.4"

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Determine tags to use depending on whether this run is a tag/release or not.
      # For release/tag runs: push prod tag (the tag name) and a sha-<shortsha> tag.
      # For non-tag runs: push stg-<shortsha> and a floating 'staging' tag for convenience.
      - name: Determine image tags for staging/prod
        id: determine-tags
        run: |
          set -euo pipefail
          REG="${REGISTRY}"
          IMAGE="${IMAGE_NAME}"

          if [[ -n "${{ github.event.release.tag_name }}" ]]; then
            TAG_NAME="${{ github.event.release.tag_name }}"
            echo "IMAGE_TAGS=${REG}/${IMAGE}:${TAG_NAME}" >> $GITHUB_ENV
            echo "Deploy mode: PROD. Will push tag: ${REG}/${IMAGE}:${TAG_NAME}"
          else
            echo "IMAGE_TAGS=${REG}/${IMAGE}:stg" >> $GITHUB_ENV
            echo "Deploy mode: STAGING. Will push tag: ${REG}/${IMAGE}:stg"
          fi

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: .
          target: release
          push: true
          # Use the tags we computed above (comma-separated)
          tags: ${{ env.IMAGE_TAGS }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Sign the resulting Docker image digest except on PRs.
      # This will only write to the public Rekor transparency log when the Docker
      # repository is public to avoid leaking data.  If you would like to publish
      # transparency data even for private images, pass --force to cosign below.
      # https://github.com/sigstore/cosign
      - name: Sign the published Docker image
        env:
          # tags we pushed (comma-separated)
          TAGS: ${{ env.IMAGE_TAGS }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          # Sign each tag's digest (TAGS is comma-separated)
          # Use xargs to iterate over comma- or space-separated tokens
          echo "${TAGS}" | tr ',' '\n' | xargs -I {} sh -c 'cosign sign --yes {}@'"${DIGEST}"
